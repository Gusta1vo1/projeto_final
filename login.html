<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro e Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .toggle-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleForm(form) {
            const cadastroContainer = document.getElementById('cadastro');
            const loginContainer = document.getElementById('login');

            if (form === 'cadastro') {
                cadastroContainer.style.display = 'block';
                loginContainer.style.display = 'none';
            } else {
                cadastroContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            }
        }

        // Exibe o formulário de login por padrão
        window.onload = function() {
            toggleForm('login');
        }
    </script>
</head>
<body>
    <div class="container" id="cadastro" style="display: none;">
        <h2>Cadastro</h2>
        <form action="cadastro.php" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div class="toggle-link">
            Já tem uma conta? <a href="#" onclick="toggleForm('login')">Faça login</a>
        </div>
    </div>
    
    <div class="container" id="login">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>

            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Entrar</button>
        </form>
        <div class="toggle-link">
            Não tem uma conta? <a href="#" onclick="toggleForm('cadastro')">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
